<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Lookup Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .centered-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    }

    .centered-form input,
    .centered-form button {
    margin: 5px;
    }
    </style>
    <header>
        <h1>WHOIS Lookup Tool</h1>
    </header>
    <main>
        <section>
            <h2>Enter a Domain Name</h2>
            <form id="whois-form" class="centered-form">
                <input type="text" id="domain" placeholder="example.com" required>
                <button type="submit">Lookup</button>
            </form>
            <div id="whois-result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 katn1p</p>
    </footer>
    <script src="whois-lookup.js"></script>
</body>
</html>
